<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="display" id="display"></div>
            <div class="controlBtn">
            <button id="btnRes" type="button">reset</button>
            <button id="btnDel" type="button">delete</button>
            </div>
            <div class="buttons-container">
            <button id="but1" type="button">1</button>
            <button id="but2" type="button">2</button>
            <button id="but3" type="button">3</button>
            <button id="butPlus" type="button">+</button>
            <button id="but4" type="button">4</button>
            <button id="but5" type="button">5</button>
            <button id="but6" type="button">6</button>
            <button id="butMinus" type="button">-</button>
            <button id="but7" type="button">7</button>
            <button id="but8" type="button">8</button>
            <button id="but9" type="button">9</button>
            <button id="butMultiply" type="button">*</button>
            <button id="butPoint" type="button">.</button>
            <button id="but0" type="button">0</button>
            <button id="butEqually" type="button">=</button>
            <button id="butShare" type="button">/</button>
        </div>
    </main>
    <footer>
        Build by <a href="https://github.com/CarryMain" target="_blank">CarryMain</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
